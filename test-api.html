<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conexão com API</h1>
    <button id="testApi">Testar API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testando conexão com a API...');
                
                const response = await fetch('http://localhost:8000/api/travels', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ API funcionando! Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: orange;">⚠️ API respondeu com erro: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro de conexão: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
